name: Fetch DaddyLive Schedule Channels M3U8

on:
  schedule:
    - cron: '0 16,22,4,10 * * *'  # Runs at 12 AM, 6 AM, 12 PM, and 6 PM PHT (UTC+8)
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  fetch_m3u8_job:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Manila

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Download dlhd-sched M3U8 file
        run: |
          curl -fSL "https://dlhd-sched.steinxborg.workers.dev/" -o dlhd-sched.m3u8

      - name: Log the downloaded file details
        run: |
          if [ -f "dlhd-sched.m3u8" ]; then
            echo "M3U8 file downloaded successfully."
            ls -lh dlhd-sched.m3u8
          else
            echo "Failed to download the M3U8 file."
          fi

      - name: Commit and push the M3U8 file (Squash Commit)
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add dlhd-sched.m3u8
          git commit -m "Update M3U8 file" || echo "No changes to commit"
          git push --force-with-lease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
